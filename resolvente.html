<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ecuaciones Cuadr√°ticas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .formula {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
            color: #333;
            border-left: 4px solid #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }

        .root {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .root-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .root-value {
            font-size: 18px;
            color: #764ba2;
            font-family: 'Courier New', monospace;
        }

        .error {
            background: #fee;
            border-left-color: #f44336;
        }

        .error-text {
            color: #f44336;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .formula {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ Calculadora Cuadr√°tica</h1>
        <p class="subtitle">Resuelve ecuaciones de la forma ax¬≤ + bx + c = 0</p>
        
        <div class="formula">
            x = (-b ¬± ‚àö(b¬≤ - 4ac)) / 2a
        </div>

        <form id="quadraticForm">
            <div class="input-group">
                <label for="a">Coeficiente a (x¬≤):</label>
                <input type="number" id="a" step="any" placeholder="Ej: 1" required>
            </div>

            <div class="input-group">
                <label for="b">Coeficiente b (x):</label>
                <input type="number" id="b" step="any" placeholder="Ej: -3" required>
            </div>

            <div class="input-group">
                <label for="c">Coeficiente c (t√©rmino independiente):</label>
                <input type="number" id="c" step="any" placeholder="Ej: 2" required>
            </div>

            <button type="submit" class="btn">Calcular Ra√≠ces</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('quadraticForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            const resultDiv = document.getElementById('result');

            if (a === 0) {
                resultDiv.innerHTML = `
                    <div class="root error">
                        <div class="root-label error-text">Error</div>
                        <div class="error-text">El coeficiente 'a' no puede ser cero. No es una ecuaci√≥n cuadr√°tica.</div>
                    </div>
                `;
                resultDiv.classList.add('show');
                return;
            }

            const discriminante = b * b - 4 * a * c;

            let html = '<h3>Resultados</h3>';

            if (discriminante > 0) {
                const x1 = (-b + Math.sqrt(discriminante)) / (2 * a);
                const x2 = (-b - Math.sqrt(discriminante)) / (2 * a);
                
                html += `
                    <div class="root">
                        <div class="root-label">Ra√≠z x‚ÇÅ:</div>
                        <div class="root-value">${x1.toFixed(2)}</div>
                    </div>
                    <div class="root">
                        <div class="root-label">Ra√≠z x‚ÇÇ:</div>
                        <div class="root-value">${x2.toFixed(2)}</div>
                    </div>
                    <div class="root">
                        <div style="color: #666; font-size: 14px; margin-top: 10px;">
                            ‚úì La ecuaci√≥n tiene dos ra√≠ces reales distintas
                        </div>
                    </div>
                `;
            } else if (discriminante === 0) {
                const x = -b / (2 * a);
                
                html += `
                    <div class="root">
                        <div class="root-label">Ra√≠z doble x:</div>
                        <div class="root-value">${x.toFixed(2)}</div>
                    </div>
                    <div class="root">
                        <div style="color: #666; font-size: 14px; margin-top: 10px;">
                            ‚úì La ecuaci√≥n tiene una ra√≠z real doble
                        </div>
                    </div>
                `;
            } else {
                const parteReal = -b / (2 * a);
                const parteImaginaria = Math.sqrt(-discriminante) / (2 * a);
                
                html += `
                    <div class="root">
                        <div class="root-label">Ra√≠z x‚ÇÅ:</div>
                        <div class="root-value">${parteReal.toFixed(2)} + ${parteImaginaria.toFixed(2)}i</div>
                    </div>
                    <div class="root">
                        <div class="root-label">Ra√≠z x‚ÇÇ:</div>
                        <div class="root-value">${parteReal.toFixed(2)} - ${parteImaginaria.toFixed(2)}i</div>
                    </div>
                    <div class="root">
                        <div style="color: #666; font-size: 14px; margin-top: 10px;">
                            ‚Ñπ La ecuaci√≥n tiene dos ra√≠ces complejas conjugadas
                        </div>
                    </div>
                `;
            }

            resultDiv.innerHTML = html;
            resultDiv.classList.add('show');
        });
    </script>
</body>
</html>
